<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquette Music</title>
    <link rel="stylesheet" href="assests/css/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <nav>
                <div class="logo">
                    <img src="assests/images/logo.png" alt="logo">
                </div>
                <ul>
                    <li><a href="#">Discover</a></li>
                    <li><a href="#">Join</a></li>
                </ul>
            </nav>
        </div>
    </header>
</section>
<section id="about-me">
    <div class="left">
        <img src="assests/images/image1.png" alt="header image">
    </div>
    <div class="right">
        
        <h1 class="big-title">
            fell the music
        </h1>
        <h3 class="small-title">
            Stream over 20 thousand songs with one clic
        </h3>
        <button>Join Now</button>
    
    </div>   
</section>
<section id="section-header">
    <div class="left">
        <h1 class="big-title">
            Discover new music
        </h1>
        <div class="charts">
            <img src="assests/images/Charts card.png" alt="Charts">
            <img src="assests/images/album.png" alt="Album">
            <img src="assests/images/more.png" alt="">
        </div>
        <h3 class="small-title">
            Stream over 20 thousand songs with one clic
        </h3>
    </div>   
    <div class="right">
        <img src="assests/images/image2.png" alt="Second">
    </div>
</section>
<section>
    <div class="container">
        <div class="left">
            <h1>Join the <span>fun</span></h1>
        </div>
        <div class="right">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                
                <button type="submit">Join Now</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <div>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </div>
        <div class="icones">
            <a href="#">Twitter</a>
            <a href="#">Facebook</a>
        </div>
    </div>
</section>
    
</body>
</html>
